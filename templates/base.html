{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static "base.css" %}">
    {% block style-link %}
    {% endblock style-link %}
</head>
<body>
    <header>
        <div class="logo">PBL</div>
        <nav>
            <ul>
                {% block navbarOptions %}
                {% endblock navbarOptions %}
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class=" {{ message.tags }} toast">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    
</body>

<script src="{% static "auth.js" %}"></script>
</html>
