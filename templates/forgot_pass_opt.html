{% extends "base.html" %} 
{% load static %}
{% block title %} 
Login 
{% endblock title %} 
{% block style-link %} 

<link rel="stylesheet" href="{% static 'form.css' %}">
<link rel="stylesheet" href="{% static 'otp.css' %}">
{% endblock style-link %} 

{% block content %}

<form method="post">
  {% csrf_token %}
  <h2>OTP Verification</h2>
  <div class="input-field">
    <input type="number" name='otp' minlenght='4' maxlenght='4' spellcheck="false" required maxlenght='8' />
    <label>Enter OTP</label>
  </div>
  <div class="submit-field">
      <a href="{% url "forgot_pass" %}"class='cancle'>Cancel</a>
      <input type="submit" value="Enter" />
  </div>
</form>
{% endblock content %}
